<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>WaxTrax: New and Used Vinyl Sold Online!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    
</head>
<body>
    <div id="main">
        
        <div class="container">
            
            <div id="header">

                <div id="logo">
                    <h1>WaxTrax</h1>
                    <small>Buy New and Used Vinyl Records Online</small>
                </div>

            </div>

            <div id="feature">
                <div id="carousel">
                    <img src="images/john-mayer-br-cover.jpg">
                </div>
                
                <div id="aside">
                    
                    <div id="aside-head">
                        <h2><a href="#" class="url">Born and Raised</a></h2>
                        <h3><a href="#" class="url">John Mayer</a></h3>
                    </div>
                    
                    <div id="aside-body">
                        <p>Get this and other great records now on our brand new online store!</p>
                    </div>
                    
                    <div id="aside-button">
                        <span id="button"><a href="#" class="cta">STORE</a></span>
                    </div>
                    
                </div>
            </div>

            <div id="content">
                <div id="whatshot">
                    <h2>What's Hot</h2>

                    <div id="albums">    
                        <div class="album">
                            <div class="artwork"><a href="#" class="img"><img src="images/mars-volta-frances-mute.jpg" alt="The Mars Volta - Frances the Mute"></a></div>
                            <div class="info">
                                <ul class="info-content">
                                    <li><a href="#" class="url">Frances the Mute</a></li>
                                    <li><a href="#" class="url">The Mars Volta</a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="album">
                            <div class="artwork"><a href="#" class="img"><img src="images/pink-floyd.jpg" alt="Pink Floyd - The Division Bell"></a></div>
                            <div class="info">
                                <ul class="info-content">
                                    <li><a href="#" class="url">The Division Bell</a></li>
                                    <li><a href="#" class="url">Pink Floyd</a></li>
                                </ul>
                            </div>
                        </div>
                        
                        <div class="album">
                            <div class="artwork"><a href="#" class="img"><img src="images/yes-relayer.jpg" alt="Yes - Relayer"></a></div>
                            <div class="info">
                                <ul class="info-content">
                                    <li><a href="#" class="url">Relayer</a></li>
                                    <li><a href="#" class="url">Yes</a></li>
                                </ul>
                            </div>
                        </div>
                        
                    </div>
                </div>
                    
            </div>
            
        </div>

    </div>
    
    <div id="footer">
        
        <div class="container">
            <div id="foot-content">
                WaxTrax - New and Used Vinyl Records
            </div>
        </div>
        
    </div>
</body>
</html>
