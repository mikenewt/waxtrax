<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WaxTrax: New and Used Vinyl Sold Online!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="main">
            
        <div id="header">

            <div id="logo">
                <h1>WaxTrax</h1>
                <small>Buy New and Used Vinyl Records Online</small>
            </div>

        </div>

        <div id="feature">
            <div id="carousel">
                Hi-res album art goes here.
            </div>
            <aside>
                Add to cart
            </aside>
        </div>

        <div id="content">
            <table id="whatshot">
                <thead>
                    
                    <tr>
                        <td id="table-head">What's Hot:</td>
                    </tr>
                    
                </thead>
                
                <tbody>
                    
                    <tr id="albums">
                        <td class="album">New Release 1</td>
                        <td class="album">New Release 2</td>
                        <td class="album">New Release 3</td>
                    </tr>
                    
                    <tr id="albuminfo">
                        <td class="info">Release 1 Info</td>
                        <td class="info">Release 2 Info</td>
                        <td class="info">Release 3 Info</td>
                    </tr>
                    
                </tbody>
                
            </table>
        </div>

    </div>
        
    </div>
    
    <div id="footer">
        
        <div class="container">
            Footer stuff here.
        </div>
        
    </div>
</body>
</html>
